query GetReviewsProfile($id: String!, $filter: SortOption!) {
  getReviewsProfile(id: $id, filter: $filter) {
	id
	user {
	  id
	  name
	  email
	  slug
	  avatar
	}
	content
	recipe {
	  id
	  name
	  slug
	  avatar
	  views
	  category {
		id
		name
		slug
		avatar
	  }
	}
	totalRating
  }
}

query GetProfile($id: String!) {
  getProfile(id: $id) {
	id
	name
	email
	slug
	avatar
	banner
	province
	about
	countRecipe
	countRating
	totalRating
	createdAt
  }
}

query GetRecipesProfile($id: String!, $filter: SortOption!) {
  getRecipesProfile(id: $id, filter: $filter) {
	  id
	  name
	  slug
	  avatar
	  countRating
	  totalRating
	  user {
		id
		name
		slug
		avatar
	  }
  }
}
