query Me {
  me {
	id
	name
	email
	slug
	avatar
	role
  }
}


query GetUsers($filter: SortOption!) {
  getUsers(filter: $filter) {
	id
	name
	email
	slug
	role
	avatar
	countRecipe
  }
}

query GetProfile($id: String!) {
  getProfile(id: $id) {
	id
	name
	email
	slug
	avatar
	banner
	province
	about
	countRecipe
	countRating
	totalRating
	createdAt
  }
}
